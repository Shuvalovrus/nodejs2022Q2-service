version: '3'

services:
  node:
    container_name: app
    restart: unless-stopped
    build: .
    ports:
      - ${PORT}:${PORT}
    depends_on:
      - postgres
    environment:
      - PORT=${PORT}
    networks:
      - custom_bridge

  postgres:
    container_name: app-db
    restart: unless-stopped
    build: ./database/
    ports:
      - "5000:5000"
    environment:
      POSTGRES_USER: 'Admin'
      POSTGRES_PASSWORD: 'Admin'
      POSTGRES_DB: 'postgres'
    networks:
      - custom_bridge

networks:
  custom_bridge:
    driver: bridge

